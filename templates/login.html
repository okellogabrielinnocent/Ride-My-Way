<!DOCTYPE html>
<html>
<head>
  <title>Ride My Way</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-16x16.png">
<link rel = "stylesheet" type = "text/css" href = "../css/main.css" />
</head>
<body>
    <div class="top-container">
        <div class="imgcontainer">
            <img src="../images/logo.png" alt="logo" class="logo">
        </div>
    </div>

    <div class="header" id="myHeader">
      <h2>Ride My Way</h2>
    </div>

    <div class="content">
        <form id="login_form" action="index.html" class="form-signin" method="post">
        <h3 class="form-signin-heading"><i class="icon-lock"></i> Please Login</h3>
        <hr>
          <input type="text" class="input-block-level" id="email" name="email" placeholder="Email" required="">
            <input type="password" class="input-block-level" id="password" name="password" placeholder="Password" required="">
              <button id="login1" name="login" type="submit" data-original-title="Click to Login">Sign in
              </button>
              <div class="container">
            <span class="psw">Don't have account <a href="register.html">Register</a></span>
            <span class="psw">Forgot <a href="#">Password?</a></span>
          </div>
        </form>
      
    </div>
  <script src="js/javaScript.js"></script>
  
</body>
</html>
