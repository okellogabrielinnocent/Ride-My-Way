{% extends 'layout.html'%}

{% block body%}
  <form id="login_form" class="form-signin" method="post">
  <h3 class="form-signin-heading"><i class="icon-lock"></i> Please Login</h3>
  <hr>
    <input type="text" class="input-block-level" id="email" name="email" placeholder="Email" required="">
      <input type="password" class="input-block-level" id="password" name="password" placeholder="Password" required="">
        <button id="login1" name="login" type="submit" data-original-title="Click to Login">Sign in
        </button>
        <div class="container">
      <span class="psw">Don't have account <a href="/register">Register</a></span>
      <span class="psw">Forgot <a href="#">Password?</a></span>
    </div>
  </form>
{% endblock %}
